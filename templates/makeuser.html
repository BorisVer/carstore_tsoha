{% extends "layout.html" %}

{% block content %}

<h2>Make a new user</h2>

{% if error == 1 %}
<h3>The username is aleady taken</h3>
{% endif %}
{% if error == 2 %}
<h3>The passwords did not match</h3>
{% endif %}
<form action="/makeuser" method="POST">
<p>Username:<br><input type="text" name="username"></p>
<p>Password:<br><input type="text" name="password"></p>
<p>Password again:<br><input type="text" name="passwordcheck"></p>
<input type="submit" value="Create">
</form>

{% endblock %}
